name: 03 - Workflow Runners

on: push

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is rinning on Ubuntu runner"
                echo "Running on ${{ runner.os }}"
    windows-echo-shell:
        runs-on: windows-latest
        steps:
            - name: Show OS
              shell: bash
              run: |
                echo "This job is running on wINDOWS runner"
                echo "Running on $RUNNER_OS"
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is running on wINDOWS runner"
                echo "Running on {{ runner.os }}"
